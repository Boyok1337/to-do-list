{% extends 'base.html' %}
{% block title %}
  <title>Tag | {{ tag.name }}</title>
{% endblock title %}
{% block content %}
  <div class="mt-7"></div>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h1 class="card-title display-4 text-dark">{{ tag.name }}</h1>
        <a href="{% url 'to_do_list_app:tag-list' %}" class="btn btn-outline-dark btn-lg">Back</a>
      </div>

      <div class="mt-3 d-flex justify-content-end p-4">
        <button onclick="window.location.href='{% url 'to_do_list_app:tag-update' tag.pk %}'" type="button"
                class="btn btn-info btn-sm me-2">EDIT
        </button>
        <button onclick="window.location.href='{% url 'to_do_list_app:tag-delete' tag.pk %}'" type="button"
                class="btn btn-danger btn-sm">DELETE
        </button>
      </div>
    </div>
  </div>
{% endblock content %}
