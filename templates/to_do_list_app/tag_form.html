{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}
  <title>{% if object %}Update{% else %}Create{% endif %} tag | {{ tag.name }}</title>
{% endblock title %}
{% block content %}
  <div class="container mt-5">
    <div class="mt-7"></div>
    <h1>{{ object|yesno:"Update,Create" }} tag</h1>
    <form action="" method="post" novalidate class="mt-4">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="mt-4">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <style>
      .mt-2-fields {
          margin-top: 1rem;
      }
  </style>
{% endblock %}
