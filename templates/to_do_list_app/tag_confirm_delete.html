{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block title %}
  <title>Delete tag</title>
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="mt-7"></div>
  <h1>Delete tag: {{ tag.name }} ?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'to_do_list_app:tag-detail' tag.pk %}" class="btn btn-outline-dark btn-lg">Back</a>
    <input type="submit" value="Yes" class="btn btn-danger btn-lg">
  </form>
{% endblock %}
